name: Deploy RFFL Week 1 Webapp

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js (for any future build steps)
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Build webapp
      run: |
        echo "ğŸˆ Building RFFL Week 1 Webapp..."
        # Create site directory
        mkdir -p _site
        
        # Copy HTML files explicitly
        cp index.html _site/ 2>/dev/null || true
        cp live-mobile.html _site/ 2>/dev/null || true
        cp mobile.html _site/ 2>/dev/null || true
        cp test.html _site/ 2>/dev/null || true
        
        # Copy directories
        cp -r js _site/ 2>/dev/null || true
        cp -r css _site/ 2>/dev/null || true
        cp -r config _site/ 2>/dev/null || true
        
        # Copy other files
        cp *.md _site/ 2>/dev/null || true
        cp serve.sh _site/ 2>/dev/null || true
        
        # Handle data directory carefully (skip broken symlinks)
        if [ -d "data" ]; then
          mkdir -p _site/data
          # Copy real files, skip broken symlinks
          for file in data/*; do
            if [ -f "$file" ] && [ ! -L "$file" ]; then
              cp "$file" _site/data/
            elif [ -L "$file" ] && [ -f "$file" ]; then
              cp "$file" _site/data/
            fi
          done
        fi
        
        # Ensure serve.sh is executable
        chmod +x _site/serve.sh 2>/dev/null || true
        
        echo "ğŸ“ Files successfully copied to _site:"
        ls -la _site/
        echo "âœ… Build complete!"
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Display deployment info
      run: |
        echo "ğŸš€ RFFL Week 1 Webapp deployed!"
        echo "ğŸ”´ Live Mobile: ${{ steps.deployment.outputs.page_url }}live-mobile.html"
        echo "ğŸ“± Mobile UI: ${{ steps.deployment.outputs.page_url }}mobile.html"  
        echo "ğŸ’» Desktop: ${{ steps.deployment.outputs.page_url }}"