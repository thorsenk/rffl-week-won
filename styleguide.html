<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RFFL Design System â€“ Style Guide</title>
  <meta name="description" content="Interactive style guide powered by DesignSystemAgent">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/design-tokens.css">
  <link rel="stylesheet" href="css/components.css">
  <style>
    body { font-family: 'Inter', sans-serif; background: #0f172a; color: #e5e7eb; }
  </style>
  <meta name="theme-color" content="#8b5cf6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="creation-date" content="2025-09-05">
  <meta name="author" content="RFFL Competition Committee">
  <meta name="robots" content="noindex">
</head>
<body class="min-h-screen p-4">
  <div class="max-w-7xl mx-auto mb-4">
    <div class="flex items-center justify-between gap-3 bg-gray-800 border border-gray-700 p-3 rounded-lg">
      <div class="text-sm text-gray-300">Theme Controls</div>
      <div class="flex items-center gap-3">
        <label class="text-sm flex items-center gap-2"><input id="toggle-oklch" type="checkbox"> OKLCH Theme</label>
        <label class="text-sm flex items-center gap-2"><input id="toggle-dark" type="checkbox"> Dark Mode</label>
      </div>
    </div>
  </div>
  <div id="styleguide-root"></div>

  <script src="js/agents/design-system-agent.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const agent = new window.DesignSystemAgent();
      agent.renderStyleGuide('#styleguide-root');
      window.designSystemAgent = agent;

      // Theme toggles
      const linkId = 'oklch-theme-link';
      const oklchToggle = document.getElementById('toggle-oklch');
      const darkToggle = document.getElementById('toggle-dark');

      oklchToggle?.addEventListener('change', (e) => {
        const enabled = e.target.checked;
        let link = document.getElementById(linkId);
        if (enabled) {
          if (!link) {
            link = document.createElement('link');
            link.id = linkId;
            link.rel = 'stylesheet';
            link.href = 'css/theme-oklch.css';
            document.head.appendChild(link);
          }
        } else if (link) {
          link.remove();
        }
      });

      darkToggle?.addEventListener('change', (e) => {
        const enabled = e.target.checked;
        document.documentElement.classList.toggle('dark', enabled);
      });
    });
  </script>
</body>
</html>
