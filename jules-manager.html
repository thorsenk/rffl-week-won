<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jules Orchestrator - RFFL Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">ðŸ¤– Jules Orchestrator</h1>
        <p class="text-gray-400 mb-8">Generate task plans for Jules AI integration</p>

        <!-- Task Generation -->
        <div class="bg-gray-800 rounded-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Generate Jules Task</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Task Type</label>
                    <select id="taskType" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
                        <option value="testing">Testing & Quality Assurance</option>
                        <option value="performance">Performance Optimization</option>
                        <option value="pwa">Progressive Web App</option>
                        <option value="accessibility">Accessibility Enhancement</option>
                        <option value="analytics">Analytics Integration</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Component (Optional)</label>
                    <input type="text" id="component" placeholder="e.g., median calculator" 
                           class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
                </div>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Custom Requirements</label>
                <textarea id="customReqs" rows="3" placeholder="Additional requirements, one per line"
                          class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2"></textarea>
            </div>

            <button onclick="generateTask()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded font-medium">
                Generate Jules Task
            </button>
        </div>

        <!-- Generated Task Output -->
        <div id="taskOutput" class="hidden bg-gray-800 rounded-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">ðŸ“‹ Jules Task Instructions</h2>
            <p class="text-sm text-gray-400 mb-4">Copy and paste this into jules.google.com:</p>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Task Description</label>
                    <textarea id="taskDescription" readonly rows="12" 
                              class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 font-mono text-sm"></textarea>
                    <button onclick="copyToClipboard('taskDescription')" 
                            class="mt-2 bg-green-600 hover:bg-green-700 px-3 py-1 rounded text-sm">
                        Copy Description
                    </button>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Suggested Branch Name</label>
                    <input id="branchName" readonly 
                           class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 font-mono text-sm">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Setup Commands</label>
                    <textarea id="setupCommands" readonly rows="3"
                              class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 font-mono text-sm"></textarea>
                </div>
            </div>
        </div>

        <!-- Task Queue -->
        <div class="bg-gray-800 rounded-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">ðŸ“‹ Task Queue</h2>
            <div id="taskQueue">
                <p class="text-gray-400">No tasks generated yet.</p>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-gray-800 rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">ðŸš€ Quick Actions</h2>
            <div class="flex flex-wrap gap-4">
                <button onclick="planEnhancementSprint()" 
                        class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">
                    Plan Enhancement Sprint
                </button>
                <button onclick="showTaskStatus()" 
                        class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded">
                    Show Task Status
                </button>
                <button onclick="clearTasks()" 
                        class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">
                    Clear All Tasks
                </button>
            </div>
        </div>
    </div>

    <script src="js/agents/jules-orchestrator.js"></script>
    <script>
        let currentTask = null;

        function generateTask() {
            const taskType = document.getElementById('taskType').value;
            const component = document.getElementById('component').value.trim();
            const customReqs = document.getElementById('customReqs').value
                .split('\n')
                .map(req => req.trim())
                .filter(req => req.length > 0);

            try {
                currentTask = window.julesOrchestrator.generateJulesTask(
                    taskType, 
                    component || null, 
                    customReqs
                );

                const instructions = window.julesOrchestrator.getJulesTaskInstructions(currentTask.id);
                
                // Populate output fields
                document.getElementById('taskDescription').value = instructions.description;
                document.getElementById('branchName').value = instructions.branch;
                document.getElementById('setupCommands').value = instructions.setupCommands;
                
                // Show output section
                document.getElementById('taskOutput').classList.remove('hidden');
                
                // Update task queue display
                updateTaskQueueDisplay();

                console.log('âœ… Task generated:', currentTask);
                
            } catch (error) {
                alert('Error generating task: ' + error.message);
            }
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            document.execCommand('copy');
            
            // Visual feedback
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Copied!';
            button.classList.add('bg-green-500');
            setTimeout(() => {
                button.textContent = originalText;
                button.classList.remove('bg-green-500');
            }, 2000);
        }

        function planEnhancementSprint() {
            const tasks = window.julesOrchestrator.planEnhancementSprint();
            updateTaskQueueDisplay();
            alert(`Enhancement sprint planned with ${tasks.length} tasks!`);
        }

        function showTaskStatus() {
            const status = window.julesOrchestrator.getTaskStatus();
            const message = `
Task Status:
- Planned: ${status.planned.length}
- Active: ${status.active.length} 
- Completed: ${status.completed.length}
- Total: ${status.total}
            `;
            alert(message);
        }

        function clearTasks() {
            if (confirm('Clear all tasks? This cannot be undone.')) {
                window.julesOrchestrator.taskQueue = [];
                window.julesOrchestrator.activeJulesTasks.clear();
                window.julesOrchestrator.completedTasks = [];
                updateTaskQueueDisplay();
                document.getElementById('taskOutput').classList.add('hidden');
            }
        }

        function updateTaskQueueDisplay() {
            const status = window.julesOrchestrator.getTaskStatus();
            const queueElement = document.getElementById('taskQueue');
            
            if (status.total === 0) {
                queueElement.innerHTML = '<p class="text-gray-400">No tasks generated yet.</p>';
                return;
            }

            let html = '<div class="space-y-2">';
            
            status.planned.forEach(task => {
                html += `
                    <div class="bg-gray-700 p-3 rounded flex justify-between items-center">
                        <div>
                            <span class="font-medium">${task.type}</span>
                            <span class="text-gray-400 ml-2">${task.component}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-xs bg-yellow-600 px-2 py-1 rounded">${task.priority}</span>
                            <span class="text-xs bg-blue-600 px-2 py-1 rounded">${task.status}</span>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            queueElement.innerHTML = html;
        }

        // Initialize display
        updateTaskQueueDisplay();
    </script>
</body>
</html>
